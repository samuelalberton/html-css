<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
  <picture>
    <source media="(max-width: 730px)" srcset="imagens/book1.webp" type="image/webp">
    <source media="(max-width: 1030px)" srcset="imagens/book2.webp" type="image/webp">
    <img src="imagens/book3.webp" alt="samuel">
  </picture>
  <audio preload="metadata" controls loop>
    <source src="July.mp3" type="audio/mpeg">
    <source src="July.ogg" type="audio/ogg">
    <source src="July.wav" type="audio/was">
    <p>infelizmente o seu navegador não tem suporte para audios então casso deseje ouvir <a href="July.mp3">baixe aqui</a></p>
  </audio>
</body>
</html>
