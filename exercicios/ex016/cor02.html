<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #5BA8E6, #FF6392);
            background-attachment: fixed;
        }
        h1{
            text-align: center;
            color: #FFF9FB ;
            font-size: 150px;
        }
        p{
            font-size: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Para fazer um degrade/gradient escolha a paleta, depois as cores no fundo e aplique o degrade com a tag background-attachment: linear-gradient(to right, cor, cor, ...) não pegue menos de 2 nem mais de 5 cores para a paleta e para o fundo pegue 2 ou 3 em média</p>
</body>
</html>
