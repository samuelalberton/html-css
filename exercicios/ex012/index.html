<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>este video está hospedado dentro do meu própio servidor</p>
    <video poster="montanha-logo.jpg" src="Montanha.mkv" width="300" controls></video>
    <!--em outros casos por outros formatos com a tag abaixo(o formato preferencial primeiro)-->>
    <video width="300" controls poster="montanha-logo.jpg" autoplay>
        <source src="Montanha.mkv" type="video/mp4"> 
    </video>
    <!--desse modo custa muita banda/internet e fica mais caro-->
    <h1>videos externos</h1>
    <h2>youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F1QRZki3zb8?si=ckhlqL1wkjhMXzcT" title="Animation" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
